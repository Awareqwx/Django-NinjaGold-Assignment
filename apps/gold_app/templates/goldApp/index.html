<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Gold</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'goldApp/css/style.css' %}">
    </head>
    <body>
        <h4>Your Gold: {{gold}}</h4>
        <div class="goldbox">
            <h3>Farm</h3>
            <p>(Earns 10-20 gold)</p>
            <form action="process_money/Farm/10/20">
                {% csrf_token %}
                <input type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="goldbox">
            <h3>Cave</h3>
            <p>(Earns 5-10 gold)</p>
            <form action="process_money/Cave/5/10">
                {% csrf_token %}
                <input type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="goldbox">
            <h3>House</h3>
            <p>(Earns 2-5 gold)</p>
            <form action="process_money/House/2/10">
                {% csrf_token %}
                <input type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="goldbox">
            <h3>Casino</h3>
            <p>(Earns/takes 0-50 gold)</p>
            <form action="process_money/Casino/-50/50">
                {% csrf_token %}
                <input type="submit" value="Find Gold!">
            </form>
        </div>
        <p>Activities:</p>
        <div id="activities">
            {% for x in acts %} 
            <p class="act">{{ x }}</p>
            {% endfor %}
        </div>
        <script>
            var element = document.getElementById("activities");
            element.scrollTop = element.scrollHeight;
        </script>
    </body>
</html>
